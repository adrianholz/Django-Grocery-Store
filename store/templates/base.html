{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}My Grocery Store{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'store/style.css' %}">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-inner">
      <a href="{% url 'home' %}" class="logo"><img src="/media/assets/store.svg" alt="Store"></a>
      <nav>
        <ul>
          <li><a href="{% url 'product_list' %}">Products</a></li>
          {% if user.is_authenticated %}
            <li><a href="{% url 'customer_account' %}">My Account</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
          </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content Section -->
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
